<!DOCTYPE html>
<html>
<head>
  <title>Drum kit</title>
  <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="drums">

  <div class="row-one">
    <div class="drum-key" data-key="82">
      <kbd>R</kbd>
      <span class="sound"></span>
    </div>

    <div class="drum-key" data-key="84">
      <kbd>T</kbd>
      <span class="sound"></span>
    </div>

    <div class="drum-key" data-key="89">
      <kbd>Y</kbd>
      <span class="sound"></span>
    </div>

  </div> <!-- row-one -->

  <div class="row-two">

    <div class="drum-key" data-key="70">
      <kbd>F</kbd>
      <span class="sound"></span>
    </div>

    <div class="drum-key" data-key="71">
      <kbd>G</kbd>
      <span class="sound"></span>
    </div>

    <div class="drum-key" data-key="72">
      <kbd>H</kbd>
      <span class="sound"></span>
    </div>

  </div> <!-- row-two -->

  <div class="row-three">
    <div class="drum-key" data-key="67">
      <kbd>C</kbd>
      <span class="sound"></span>
    </div>

    <div class="drum-key" data-key="86">
      <kbd>V</kbd>
      <span class="sound"></span>
    </div>

    <div class="drum-key" data-key="66">
      <kbd>B</kbd>
      <span class="sound"></span>
    </div>

  </div> <!-- row-three -->

  <audio data-key="82" src="sounds/clap.wav"></audio>
  <audio data-key="84" src="sounds/hihat.wav"></audio>
  <audio data-key="89" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="67" src="sounds/snare.wav"></audio>
  <audio data-key="86" src="sounds/tom.wav"></audio>
  <audio data-key="66" src="sounds/tink.wav"></audio>

<script src="main.js" type="text/javascript"></script>
</body>
</html>
